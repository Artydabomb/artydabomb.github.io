<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <!--CSS stylesheet required to integrate Bootstrap code-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Linking CSS-->
    <link rel="stylesheet" type="text/css" href="PFstyle.css">
</head>

<body>
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-md navbar-light">
        <!--** Creating an optional link for the future, when clickingo on name/icon **
            <a href=" /" class="navbar-brand">Arthur Leung</a> -->
        <h1 class="main-header">Arthur Leung</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar7">
            <span class="navbar-toggler-icon"></span>
        </button>
        <section class="navbar-collapse collapse justify-content-stretch" id="navbar7">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </section>
    </nav>

    <!-- Main contact page -->
    <div class="container">
        <h1 class="sub-header">Get In Touch!</h1>
        <div class="form-floating mb-3">
            <input type="inputName" class="form-control" id="inputName" placeholder="inputName">
            <label for="inputName">Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Message</label>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <h2>Designed by Arthur Leung</h2>
        <p>
            &copy; 2020 Arthur Leung
        </p>
    </footer>

</body>

</html>
